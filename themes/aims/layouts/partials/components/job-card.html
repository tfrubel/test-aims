<div class="border border-primary/20 py-8 px-6 bg-white  hover:border-primary/80 transition-colors duration-300 h-full flex flex-col justify-between">
    <div>
        <ul class="flex items-center gap-2 mb-4">
            {{ range .tages }}
            <li class="inline-block bg-primary/5 px-3 py-1.5 text-primary">{{ . }}</li>
            {{ end }}
        </ul>
        <h3 class="text-h4 font-semibold mb-2">{{ .title }}</h3>
        <ul class="flex gap-4 mb-4 flex-wrap">
            <li class="flex items-center gap-2">

                        class="fill-primary" />
                </svg>
                {{ .job_type }}
            </li>

            <li class="flex items-center gap-2">
                <svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.66732 4.99967C5.66732 5.17649 5.59708 5.34605 5.47206 5.47108C5.34703 5.5961 5.17746 5.66634 5.00065 5.66634C4.82384 5.66634 4.65427 5.5961 4.52925 5.47108C4.40422 5.34605 4.33398 5.17649 4.33398 4.99967C4.33398 4.82286 4.40422 4.65329 4.52925 4.52827C4.65427 4.40325 4.82384 4.33301 5.00065 4.33301C5.17746 4.33301 5.34703 4.40325 5.47206 4.52827C5.59708 4.65329 5.66732 4.82286 5.66732 4.99967Z"
                        class="stroke-primary" stroke-width="2" stroke-linejoin="round" />
                    <path
                        d="M8.66732 5.33268C8.66732 7.35802 7.33398 9.66602 5.00065 12.3327C2.66732 9.66602 1.33398 7.35802 1.33398 5.33268C1.33398 4.36022 1.72029 3.42759 2.40793 2.73996C3.09556 2.05232 4.02819 1.66602 5.00065 1.66602C5.97311 1.66602 6.90574 2.05232 7.59338 2.73996C8.28101 3.42759 8.66732 4.36022 8.66732 5.33268Z"
                        class="stroke-primary" stroke-width="2" stroke-linejoin="round" />
                </svg>
                {{ .location }}

            </li>

            <li class="flex items-center gap-2">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M11.6667 3H2.33333C1.59695 3 1 3.59695 1 4.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V4.33333C13 3.59695 12.403 3 11.6667 3Z"
                        class="stroke-primary" stroke-width="2" />
                    <path
                        d="M1 5.66667C1 4.40933 1 3.78133 1.39067 3.39067C1.78133 3 2.40933 3 3.66667 3H10.3333C11.5907 3 12.2187 3 12.6093 3.39067C13 3.78133 13 4.40933 13 5.66667H1Z"
                        class="fill-primary" />
                    <path d="M3.66602 1V3M10.3327 1V3" class="stroke-primary" stroke-width="2" stroke-linecap="round" />
                </svg>
                {{ .deadline }}
            </li>
        </ul>

        <div class="mb-4">{{.content}}</div>
    </div>
    <div>
        {{ if .button.enable }}
        {{ partial "components/arrow-button.html" (dict "link" (relLangURL .button.link) "label" .button.label "class"
        "rounded-full") }}
        {{ end }}
    </div>

</div>
