<div class="shadow-sm h-full flex flex-col shadow-card hover:-translate-y-2 transition-transform duration-300 ease-in-out">
    <div class="h-54 w-full relative">
        {{ partial "image" (dict "Src" .image "Context" . "Alt" .title "Class" "w-full h-full! object-cover") }}
    </div>
    <div class="flex-grow p-6 border border-primary border-t-transparent">
        <h3 class="text-h5 mb-4">{{ .title | upper | markdownify }}</h3>
        <p class="text-base">{{ .content | markdownify }}</p>
    </div>
</div>
